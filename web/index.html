<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">     <!-- Bootstrap Icons -->
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Column: Profile and Navigation -->
            <div class="col-md-3 left-column bg-pink text-center d-flex flex-column justify-content-center">
                <div class="profile-pic-container">
                    <img src="/ressource/Profil.jpg" alt="Profile Picture" class="profile-pic">
                </div>
                
                <!-- Social Media Icons -->
                <div class="social-icons mb-4">
                    <a href="https://github.com/MaoenD" target="_blank" class="btn btn-outline-light me-2">
                        <i class="bi bi-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/hjbjhb-jknkjn-864095280/" target="_blank" class="btn btn-outline-light">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </div>

                <!-- Nav Links -->
                <nav class="nav flex-column nav-pills">
                    <a class="nav-link" href="#experience">Expérience</a>
                    <a class="nav-link" href="#formation">Formation</a>
                    <a class="nav-link" href="#skills">Techniques Maitrisées</a>
                    <a class="nav-link" href="#contact">Contact</a>
                </nav>
            </div>

            <!-- Right Column: Content Sections -->
            <div class="col-md-9 right-column scrollable-content">
                <section id="intro" class="section-full-height bg-image d-flex align-items-center justify-content-center">
                    <h1 class="display-1 text-white">Guigui</h1>
                </section>

                <section id="experience" class="section-full-height bg-off-white d-flex align-items-center justify-content-center">
                    <h1>Expérience</h1>
                </section>
                <section id="formation" class="section-full-height bg-light-white d-flex align-items-center justify-content-center">
                    <h1>Formation</h1>
                </section>
                <section id="skills" class="section-full-height bg-whiter-white d-flex align-items-center justify-content-center">
                    <h1>Techniques Maitrisées</h1>
                </section>
                <section id="contact" class="section-full-height bg-almost-white d-flex align-items-center justify-content-center">
                    <h1>Contact</h1>
                </section>
                <button id="scrollToIntro" class="scroll-btn btn">
                    <i class="bi bi-arrow-up"></i> <!-- Bootstrap Icon Up -->
                </button>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Smooth Scrolling Script -->
    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetID = this.getAttribute('href');
                const targetSection = document.querySelector(targetID);
                targetSection.scrollIntoView({
                    behavior: 'smooth' // Smooth scroll effect
                });
            });
        });

        // Scroll to Intro Button
        const scrollToIntroBtn = document.getElementById('scrollToIntro');
        scrollToIntroBtn.addEventListener('click', function() {
            const introSection = document.getElementById('intro');
            introSection.scrollIntoView({
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
